<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>

    <!-- Daisy UI set up -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS link up -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Font Awesome set up -->
    <script src="https://kit.fontawesome.com/add12b208e.js" crossorigin="anonymous"></script>


</head>

<body class="font-mulish">

    <header class="container mx-auto">
        <!-- nav bar -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li class="tooltip  tooltip-bottom" data-tip="Home"><a><i class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="tooltip  tooltip-bottom" data-tip="Edit"><a><i class="fa-solid fa-pen"></i></li></a>
                        </li>
                        <li class="tooltip  tooltip-bottom" data-tip="Add Friend"><a><i
                                    class="fa-solid fa-user-plus"></i></a></li>
                        <li class="tooltip  tooltip-bottom" data-tip="Flag"=""><a><i class="fa-regular fa-flag"></i></a>
                        </li>
                    </ul>
                </div>
                <a class="text-3xl font-extrabold">ReTro</a>
            </div>
            <div class="navbar-end">
                <div class="hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li class="tooltip  tooltip-bottom" data-tip="Home"><a><i class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="tooltip  tooltip-bottom" data-tip="Edit"><a><i class="fa-solid fa-pen"></i></li></a>
                        </li>
                        <li class="tooltip  tooltip-bottom" data-tip="Add Friend"><a><i
                                    class="fa-solid fa-user-plus"></i></a></li>
                        <li class="tooltip  tooltip-bottom" data-tip="Flag"=""><a><i class="fa-regular fa-flag"></i></a>
                        </li>
                    </ul>
                </div>
                <button class="bg-[#797DFC] rounded-full text-white font-bold px-6 py-2">Sign In</button>
            </div>
        </div>

        <!-- banner section -->
        <div class="bg-[#12132D] rounded-3xl p-16" style="background-image: url('images/bgbanner.png'); background-repeat: no-repeat; background-position: bottom; background-size: cover;">
            <div class="grid grid-cols-1 md:grid-cols-2 justify-between gap-12">
                <div class="text-white  space-y-6">
                    <h1 class="text-4xl font-bold">Welcome to the </h1>
                    <h1 class="text-4xl font-bold"><span>ReTro</span> Forum</h1>
                    <p>
                        Share your favorite opinion and win and wp <br>forum coffee mug!
                    </p>
                    <label class="input input-bordered flex items-center gap-2 rounded-full">
                        <input type="text" class="grow" placeholder="Search Here Anything" />
                        <button class="bg-[#797DFC] rounded-full text-white font-bold px-6 py-2">search</button>
                    </label>
                </div>
                <div class="">
                    <div class="card w-full bg-base-100 shadow-xl mt-4 text-center">
                        <div class="card-body grid grid-cols-2 justify-between">
                            <p>Registered Users</p>
                            <p>01</p>
                            <p>Forum</p>
                            <p>05</p>
                            <p>Topics</p>
                            <p>01</p>
                            <p>replies</p>
                            <p>01</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <main class="container mx-auto">
        
    </main>
